<div class="player">
  <!--歌曲封面-->
  <div class="cover">
    <img [src]="cover" class="music-cover" id="music-cover">
  </div>
  <!--滚动歌词-->
  <div class="lyric">
    <ul id="lyric">
      <li class='lyric-tip' *ngIf="isShow">{{tip}}</li>
      <li *ngFor="let key of getKeys(lyric);let i=index" [attr.data-no]='i' class='lrc-item'
          [ngClass]="{'lplaying':playRow==i}">{{lyric[key]?lyric[key]:'&nbsp;'}}
      </li>
    </ul>
  </div>
  <div id="music-info" title="点击查看歌曲信息"></div>
</div>
